       </header>
       <div class="form-cont">
        <h1>Driver Registration</h1>
        <form method="POST" action="register-driver.php" onsubmit="return checkForm()">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter your age" required>

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number Ex. 7482937152" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email Ex. sunil@google.com" required>
            
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter your address" required>
            
            <label for="driving_licence">Driving Licence:</label>
            <input type="text" name="driving_licence" id="driving_licence" placeholder="Enter your driving licence number Ex. DL-123456" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Strong Password" required>
    
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
    
            <div class="error">
                <span id="errorText">Error</span>
            </div>
            <input type="submit" value="Register" class="btn">
            <span class="center">or</span>
            <a href="/login-driver.html" class="btn">Login</a>
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>
