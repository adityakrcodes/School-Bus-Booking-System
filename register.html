<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Registration Page</h1>
    <form method="POST" action="register.php" onsubmit="return checkForm()">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br><br>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required><br><br>

        <label for="college_id">College ID:</label>
        <input type="text" name="college_id" id="college_id" required><br><br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" required></textarea><br><br>
        <div class="error">
            <span id="errorText">Error</span>
        </div>
        <input type="submit" value="Register">
    </form>
    <script src="scripts/script.js"></script>
</body>
</html>
